baseURL: "https://blog.zeroday0619.dev"
title: "zeroday0619's Programming Life"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: "G-4Y10MDKFEZ"

minify:
    disableXML: true
    minifyOutput: true

outputs:
    home:
      - HTML
      - RSS
      - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: "zeroday0619's Programming Life"
    description: "프로젝트 & 스터디 하면서 알게 된걸 정리하는 공간"
    keywords: ["컴퓨터 공학", "리눅스", "프로그래밍"]
    author: "zeroday0619"
    languageAltTitle: "Korean"  
    images: ["https://media.discordapp.net/attachments/829169388871090196/869135001541828628/1500x500.png"]
    defaultTheme: auto
    disableThemeToggle: false

    ShowReadingTime: true
    comments: true
    ShowPostNavLinks: true
    hidemeta: false
    hideSummary: false
    showtoc: true
    tocopen: false

    assets:
        favicon: "favicon.ico"
        favicon16x16: "favicon.ico"
        favicon32x32: favicon.ico"
        apple_touch_icon: "favicon.png"
        safari_pinned_tab: "favicon.png"

    label:
        text: "🏠"
  
    # home-info mode
    homeInfoParams:
        Title: "zeroday0619's Programming Life"
        Content: >
            *Welcome to my blog in zeroday0619's Programming Life*\
            
            Written by [@zeroday0619](about/)

    socialIcons:
        - name: twitch
          url: "https://twitch.tv/zeroday0619"
        - name: twitter
          url: "https://twitter.com/dev_zeroday0619"
        - name: github
          url: "https://github.com/zeroday0619"
        - name: buymeacoffee
          url: "https://toss.me/zeroday"


    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/zeroday0619/blog/edit/main/content"
        Text: "수정하기" # edit text
        appendFilePath: true # to append file path to Edit link
    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]


menu:
    main:
        - name: 검색
          url: /search
        - name: 카테고리
          url: /categories
        - name: 태그
          url: /tags
        - name: 아카이브
          url: /archives