baseURL: "https://blog.zeroday0619.dev"
title: "zeroday0619's Story"
paginate: 5
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: ""

minify:
  disableXML: true
  minifyOutput: true


params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "zeroday0619's Story"
  description: "zeroday0619의 컴퓨터 공학, 리눅스, 프로그래밍, 서브컬쳐 이야기"
